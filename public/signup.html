<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
  <h1 class="welcome-heading">Welcome to <span class="talkit-brand">TalkIt</span></h1>
</header>
  <div class="main-wrapper">
    <!-- Left Text Section -->
    <div class="text-section">
      <h1>Talk to strangers,<br>Make friends!</h1>
      <p>Experience a random chat alternative to find friends, connect with people, and chat with strangers from all over the world!</p>
    </div>

    <!-- Right Sign Up Form -->
    <div class="form-section">
      <div class="animated-border">
        <div class="container">
          <h2>Sign Up</h2>
          <form action="/signup" method="POST">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button>Create Account</button>
          </form>
          <a href="/">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="site-footer">
  <p>Developed by <span class="dev-name sujit">Sujit</span> and <span class="dev-name ayush">Ayush</span></p>
</footer>
</body>
</html>
